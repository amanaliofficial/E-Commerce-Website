<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
     rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style4.css">
    <title>Product</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
           

                <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./images/cafeteria.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/basketball.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/basketball.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-md-7">
              <p class="newarrival text-center">NEW</p>
              <h2>Mens t shirts colours</h2>
              <p>Product code:12121</p>
              <img src="./images/star.PNG" class="stars">
              <p class="price">USD $11.0</p>
              <p><b>Availability:</b>In Stock</p>
              <p><b>Condition:</b>New</p>
              <p><b>Brand</b>XYZ  Company</p>

              <label><b>Quantities:<b></b></label>
              <input type="text" value="1">

              <button type="button" class="btn btn-default cart">Add to Cart</button>
            </div> 

        </div>

    </div>
    
</body>
</html>
